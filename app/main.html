<button ng-click="Main.makeABaby()" type="button" class="btn btn-default">
  Make A Baby
</button>
<br>
<div ng-show="Main.showResult">
  <p>
    You should use
  </p>
  <h3><a ng-href="{{Main.momApi.url}}" target="_blank">{{Main.momApi.name}}</a></h3>
  <p>
    and
  </p>
  <h3><a ng-href="{{Main.dadApi.url}}" target="_blank">{{Main.dadApi.name}}</a></h3>

  </button>
  <button ng-click="Main.next()" type="button" class="btn btn-warning">

  </button>
